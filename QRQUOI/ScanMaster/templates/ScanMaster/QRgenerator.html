<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil</title>
    <link rel="stylesheet" href="QRgenerator.css"/>
    <link rel="icon" type="image/jpg" href="logo/logoDuSite.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            <img src="logo/logo2.png" alt="QRSCAN Logo" style="height: 40px;"><a href="Home.html" class="logo">QRSCAN</a>
            <ul>
                <li><a href="PageDeConnection.html">Je me connecte !</a></li>
                <li><a href="HistoriqueP.html">Mes QRCODE</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <p>Entrez votre URL pour générer un QRcode</p>
        <input type="text" placeholder="Enter URL here" id="qrText">

        <div id="imgBox">
            <img src="" id="qrImage" >
        </div>
        <button onclick="generateQR()">Generate QR code</button>
    </div>

    <script>
    let imgBox = document.getElementById("imgBox");
    let qrImage = document. getElementById ("qrImage");
    let qrText = document.getElementById("qrText");
    function generateQR(){
        if(qrText.value.length > 0) {
        qrImage. src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
        imgBox.classList.add("show-img")
         }
}
    </script>
</body>
</html>
