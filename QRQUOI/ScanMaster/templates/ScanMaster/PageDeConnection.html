      <body>
      <header>
          <div class="login">
              <h2 class="active"> sign in </h2>

                  <span>username</span>
                  <br>
                  <br>
                  <input type="password" class="text" name="password">
                  <span>password</span>
                  <br>
                  <input type="checkbox" id="checkbox-1-1" class="custom-checkbox" />
                  <label for="checkbox-1-1">Keep me Signed in</label>

                  <hr>
                  <a href="#">Forgot Password?</a>
              </form>
          </div>
      </header>
